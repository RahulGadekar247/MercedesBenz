<!DOCTYPE html>
<html>
<head>
<style>
/* Set styles for header */
header {
	background-color: #333;
	color: #fff;
	padding: 20px;
	text-align: center;
}

/* Set styles for main section */
main {
	margin: 20px auto;
	max-width: 600px;
}

/* Set styles for form section */
form {
	background-color: #f2f2f2;
	border-radius: 5px;
	padding: 20px;
}

/* Set styles for form labels */
label {
	display: block;
	margin-bottom: 10px;
}

/* Set styles for form input fields */
input[type="text"],
input[type="email"],
input[type="password"] {
	border-radius: 3px;
	border: 1px solid #ccc;
	display: block;
	font-size: 16px;
	margin-bottom: 20px;
	padding: 10px;
	width: 100%;
}

/* Set styles for form submit button */
input[type="submit"] {
	background-color: #333;
	border: none;
	border-radius: 3px;
	color: #fff;
	cursor: pointer;
	font-size: 16px;
	padding: 10px 20px;
}

/* Set styles for footer */
footer {
	background-color: #333;
	color: #fff;
	padding: 20px;
	text-align: center;
}

</style>
